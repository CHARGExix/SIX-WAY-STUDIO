<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | SixWays Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <style>
        /* Local styles for the form to keep main.css clean */
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); }
        input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--neon-cyan);
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="background-blobs"><div class="blob blob-1"></div></div>

    <section class="hero" style="min-height: 100vh;">
        <div class="glass-card hidden" style="width: 100%; max-width: 600px; text-align: left;">
            <h2 style="margin-bottom: 0.5rem;">Let's Talk</h2>
            <p style="margin-bottom: 2rem;">Ready to start your next project? Fill out the form below.</p>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="john@company.com">
                </div>
                <div class="form-group">
                    <label>Project Details</label>
                    <textarea rows="5" placeholder="Tell us about your idea..."></textarea>
                </div>
                <button type="submit" class="cta-btn" style="border: none; cursor: pointer; width: 100%;">Send Message</button>
            </form>
        </div>
    </section>

    <div id="footer-container"></div>
    <script src="assets/js/main.js"></script>
</body>
</html>
